<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Narrow Jumbotron Template for Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
        <br>
      </div>

      <div class="jumbotron">
        <h2 class="display-3">Bookmark your favorite sites</h2>
        <form id="myform">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults">

          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2018 Bookmarker</p>
      </footer>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
